<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
    <title>Login Page</title>
  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center">

<header class="header">
  <link href="navbar.css" rel="stylesheet">
  <a href="/profile.html"><img src="logos/Vaidhya.png"></a>

  <div class="flex-container">
    <nav class="navbar">
      <a href="/homepage.html">Home</a>
      <a href="/appointment.html">Book</a>
      <a href="/login.html" id="login">Sign In</a>
      <a href="/signup.html">Sign Up</a>
      <a href="/profile.html" id="profile" class="hidden">My Profile</a>
    </nav>
  </div>

  <script src="navbar.js"></script>

</header>


<div class="container mx-auto py-4" style="margin-top:10em;">
  <div id="not-logged-in" class="hidden text-center text-red-500">You are not logged in</div>
  <div id="coming-soon" class="hidden text-center text-blue-500">Coming soon</div>
  <div id="user-info" class="hidden bg-white p-6 rounded-lg shadow-md mb-4">
    <h2 class="text-2xl font-medium text-indigo-500">Your Profile</h2>
  <div class="flex items-center bg-white p-6 rounded-lg">
    <img src="profile.png" class="h-32 w-32 rounded-full mr-4" alt="Profile picture">
    <div>
      <h2 id="name" class="font-bold text-2xl"></h2>
      <p>Email: <span id="email"></span></p>
      <p>Phone Number: <span id="phone"></span></p>
    </div>
  </div>
  </div>
  <div id="prescription-table" class="hidden bg-white p-3 rounded-lg shadow-md m-2">
    <h2 class="text-2xl font-medium text-indigo-500">Past Prescriptions</h2>
    <table class="table-auto text-left w-full py-2">
      <thead>
        <tr>
          <th class="px-4 py-2">Doctor Name</th>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Prescription</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <div id="no-prescription" class="hidden text-center text-gray-500">You have no past prescriptions</div>
  </div>
</div>
    <script src="profile.js"></script>
  </body>
</html>
