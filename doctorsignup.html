<html>

  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center">

<header class="header">

      <a href="/profile.html" id="profile" class="hidden">My Profile</a>

</header>
<div>
  <h1 class="vaidhya mr-6 pr-96" style="color: white;"> Vaidhya.</h1>
</div>
    <div class="w-full max-w-xs" style="margin-top:10em;">
      <form class="bg-white p-6 rounded-lg shadow-md" onsubmit="register(event)">
        <h1 class="text-lg font-medium mb-4">Sign Up</h1>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="name">
            Name
          </label>
          <input
            class="w-full border border-gray-400 p-2 rounded-lg"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="email">
            Email
          </label>
          <input
            class="w-full border border-gray-400 p-2 rounded-lg"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
          </label>
          <input
            class="w-full border border-gray-400 p-2 rounded-lg"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <!-- <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="password-repeat">
            Repeat Password
          </label>
          <input
            class="w-full border border-gray-400 p-2 rounded-lor-lg"
type="password"
id="password-repeat"
name="password-repeat"
required
onchange="checkPasswordMatch()"
/>
<div id="password-error" class="text-red-500 text-xs"></div>
</div> -->
<div class="mb-4">
<label class="block text-gray-700 font-medium mb-2" for="phone">
Phone
</label>
<input
         class="w-full border border-gray-400 p-2 rounded-lg"
         type="tel"
         id="phone"
         name="phone"
         required
       />
</div>
<div class="mb-4">
<label class="block text-gray-700 font-medium mb-2" for="address">
Address
</label>
<input
         class="w-full border border-gray-400 p-2 rounded-lg"
         type="text"
         id="address"
         name="address"
         required
       />
</div>
<div class="mb-4">
<label class="block text-gray-700 font-medium mb-2" for="city">
City
</label>
<input
         class="w-full border border-gray-400 p-2 rounded-lg"
         type="text"
         id="city"
         name="city"
         required
       />
</div>
<div class="mb-4">
<label class="block text-gray-700 font-medium mb-2" for="speciality">
Speciality
</label>
<select id="speciality" name="speciality" class="w-full border border-gray-400 p-2 rounded-lg" required>
<option value="">Select Speciality</option>
</select>
</div>
<div class="flex items-center justify-between">
<a href="signup.html" class="bg-white text-blue-600 py-2 px-3 rounded-lg hover:bg-indigo-600 hover:text-white mr-2">Patient Sign Up</a>
<button
class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600"
id="register-button"
type="submit">
Submit
</button>
</div>
</form>
</div>
<script src="doctorsignup.js"></script>
  </body>
</html>
