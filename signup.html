<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Registration Page</title>
  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center">

<header class="header">
  <link href="navbar.css" rel="stylesheet">
  <a href="/profile.html"><img src="logos/Vaidhya.png"></a>

  <div class="flex-container">
    <nav class="navbar">
      <a href="/homepage.html">Home</a>
      <a href="/appointment.html">Book</a>
      <a href="/login.html" id="login">Sign In</a>
      <a href="/signup.html">Sign Up</a>
      <a href="/profile.html" id="profile" class="hidden">My Profile</a>
    </nav>
  </div>

  <script src="navbar.js"></script>

</header>


    <div class="w-full max-w-xs" style="margin-top:10em;">
      <form class="bg-white p-6 rounded-lg shadow-md" onsubmit="register(event)">
        <h1 class="text-lg font-medium mb-4">Sign Up</h1>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="name">
            Name
          </label>
          <input
            class="w-full border border-gray-400 p-2 rounded-lg"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="email">
            Email
          </label>
          <input
            class="w-full border border-gray-400 p-2 rounded-lg"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
          </label>
          <input
            class="w-full border border-gray-400 p-2 rounded-lg"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="phone">
            Phone
          </label>
          <input
            class="w-full border border-gray-400 p-2 rounded-lg"
            type="tel"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <a href="doctorsignup.html" class="bg-white text-blue-600 py-2 px-3 rounded-lg hover:bg-indigo-600 hover:text-white mr-2">Doctor Sign Up</a>

          <button
            class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
