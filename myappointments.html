<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="myappointments.css" rel="stylesheet">
    <script src="myappointments.js"></script>
  </head>
  <body>

<header class="header">
  <link href="navbar.css" rel="stylesheet">
  <a href="/profile.html"><img src="logos/Vaidhya.png"></a>

  <div class="flex-container">
    <nav class="navbar">
      <a href="/homepage.html">Home</a>
      <a href="/appointment.html">Book</a>
      <a href="/login.html" id="login">Sign In</a>
      <a href="/signup.html" id="signup">Sign Up</a>
      <a href="/myappointments.html" id="myapps" class="hidden">My Appointments</a>
      <a href="/profile.html" id="profile" class="hidden">My Profile</a>
    </nav>
  </div>

  <script src="navbar.js"></script>

</header>


    <div class="container mx-auto" style="margin-top:10em;">
      <div id="not-logged-in" class="hidden">
        <p class="text-center text-red-500">You are not logged in</p>
      </div>
      <div id="coming-soon" class="hidden">
        <p class="text-center text-blue-500">Coming soon</p>
      </div>
      <div id="appointments" class="hidden bg-white p-10 rounded-lg shadow-md m-2">
        <h2 class="text-center text-2xl font-medium text-indigo-500">My Appointments</h2>
        <table id="my-appointments">
          <thead>
            <tr>
              <th class="px-4 py-2">Doctor Name</th>
              <th class="px-4 py-2">Date</th>
              <th class="px-4 py-2">Appointment Type</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Prescription</th>
            </tr>
          </thead>
          <tbody id="appointment-list"></tbody>
        </table>
        <div id="no-appointments" class="hidden">
          <p class="text-center text-red-500">You have no appointments</p>
        </div>
      </div>
    </div>
  </body>
</html>
